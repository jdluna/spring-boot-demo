spring.cloud.stream.bindings.output.contentType: application/json
spring.cloud.stream.kafka.streams.binder.configuration.commit.interval.ms: 1000
spring.cloud.stream.kafka.streams:
  binder.configuration:
    default.key.serde: org.apache.kafka.common.serialization.Serdes$StringSerde
    default.value.serde: org.apache.kafka.common.serialization.Serdes$StringSerde
  bindings.input.consumer.application-id: basic-word-count
  bindings.kTableInput.consumer.application-id: word-count-aggegator
spring.cloud.stream.bindings.output:
  destination: counts
spring.cloud.stream.bindings.input:
  destination: words
spring.cloud.stream.bindings.kTableInput:
  destination: counts
spring.cloud.stream.bindings.kTableOutput:
  destination: results




